<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teky - Ch√†o T·∫°m Bi·ªát Ngh·ªâ T·∫øt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a0000; /* M√†u n·ªÅn t·ªëi ƒë·ªÉ ph√°o hoa n·ªïi b·∫≠t */
            background: radial-gradient(circle, #4d0000, #000000);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
            /* CH·ªêNG B√îI ƒêEN CH·ªÆ */
            user-select: none;

        .container {

        }

        .firework-particle {
            position: absolute;

    </style>
</head>
<body onclick="createFirework(event)">

    <div class="container">
        <h1>üßß CH√öC M·ª™NG NƒÇM M·ªöI üßß</h1>
        <p>L·ªõp l·∫≠p tr√¨nh <span class="teky-text">TEKY</span></p>
        <p>H·∫πn g·∫∑p l·∫°i sau T·∫øt nh√©! üéâ</p>
        <div style="font-size: 0.9rem; color: #ffd700; margin-top: 10px; animation: flash 1.5s infinite;">
            ‚ú® Click th·∫≠t nhi·ªÅu ƒë·ªÉ b·∫Øn ph√°o hoa! ‚ú®
        </div>
    </div>

    <script>
        function createFirework(e) {
            const colors = ['#ff0044', '#00ffcc', '#ffcc00', '#ffffff', '#ff00ff', '#33ff00'];
            const particleCount = 20; // S·ªë l∆∞·ª£ng tia ph√°o m·ªói l·∫ßn click

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                // V·ªã tr√≠ xu·∫•t ph√°t t·∫°i ƒëi·ªÉm click
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                
                // Ch·ªçn m√†u ng·∫´u nhi√™n
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                document.body.appendChild(particle);
                
                // T·∫°o h∆∞·ªõng b·∫Øn ng·∫´u nhi√™n 360 ƒë·ªô
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const moveX = Math.cos(angle) * velocity;
                const moveY = Math.sin(angle) * velocity;
                
                // Hi·ªáu ·ª©ng bay ra v√† bi·∫øn m·∫•t
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${moveX}px, ${moveY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                // X√≥a particle sau khi di·ªÖn xong
                setTimeout(() => particle.remove(), 1200);
            }
        }

        // T·ª± ƒë·ªông b·∫Øn ph√°o hoa l√∫c v·ª´a load trang cho ƒë·∫πp
        window.onload = () => {
            const mockEvent = { clientX: window.innerWidth/2, clientY: window.innerHeight/2 };
            createFirework(mockEvent);
        };
    </script>
</body>
</html>
